name: Update Minecraft Item ID

on:
    push:
        branches: main

    schedule:
        - cron: "0 * * * *"

permissions:
    contents: write

jobs:
    Main-Updater:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install

            - name: Run
              run: bun run build

            - name: Read commit message
              id: read_commit
              run: |
                  COMMIT_MSG=$(cat commit-message.txt)
                  echo "message=$COMMIT_MSG" >> "$GITHUB_OUTPUT"

            - name: Check if commit change
              if: steps.read_commit.outputs.message != ''
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"

                  git add build/preview_version.mcpack build/stable_version.mcpack cache.json

                  COMMIT_MSG=$(cat commit-msg.txt)
                  git commit -m "$COMMIT_MSG"
                  git push
